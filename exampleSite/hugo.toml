baseURL = 'http://example.org/'
languageCode = 'en-us'
title = 'Test site for mod-timelinejs3'

[main.build]
  transpiler = "dartsass"

[markup.goldmark.renderer]
  unsafe = true

[markup.goldmark.parser.attribute]
  block = true

[module]
  # Build and serve using local mod-timelinejs3 clone declared in the named Hugo workspace:
  workspace = "mod-timelinejs3.work"
  replacements = "github.com/anoduck/mod-timelinejs3 -> ../.."
  [[module.mounts]]
    source = "static"
    target = "static"
  [[module.mounts]]
    source = "layouts"
    target = "layouts"
  [[module.imports]]
    path = "github.com/anoduck/mod-timelinejs3"
  [[module.imports.mounts]]
    source = "dist/timeline.js"
    target = "static/timeline.js"
  [[module.imports.mounts]]
    source = "dist/timeline.scss"
    target = "static/timeline.css"
  [[module.imports.mounts]]
    source = "dist/timelinejs.scss"
    target = "static/timeline.css.map"
  [[module.imports.mounts]]
    source = "dist/font.default.scss"
    target = "static/font.default.css"
  [[module.imports.mounts]]
    source = "dist"
    target = "static"
    includeFiles = ["tl-icons.*"]
  [[module.imports.mounts]]
    source = "layouts"
    target = "layouts"

[params]
  [modules]
    [modules.timelinejs3]
      integration = "optional"
      disableTemplate = false
      state = "defer"
  [debugging]
    showJS = true
    showSCSS = true
