[modules]
    core = ["bootstrap", "fontawesome"]
    optional = ["timelinejs"]
    excludeSCSS = ["bootstrap"]
    disableTemplate = ["katex","mermaid","timelinejs"]
    [modules.timelinejs]
        state = "defer"
    [modules.fontawesome]
        inline = true
        debug = true
        skipMissing = false
    [modules.utils]
        filter = "[^0-9A-Za-z??�-� ;.,\\/'?\"]-"
        raw = false   

[debugging]
    showJS = true
    showSCSS = true
