[modules]
    core = ["bootstrap", "fontawesome"]
    optional = ["timelinejs"]
    excludeSCSS = ["bootstrap"]
    disableTemplate = ["katex","mermaid","timelinejs"]
    [modules.timelinejs]
        integration = "optional"
        disableTemplate = false
        state = "defer"
    [modules.timelinejs.csp]
        style-src = ["www.youtube.com"]
        font-src = ["fonts.gstatic.com"]
        frame-src = [
            "player.cloudinary.com",
            "www.youtube-nocookie.com",
            "www.youtube.com",
            "www.vimeo.com"
        ]
        img-src = [
            "data:",
            "*.imgix.net",
            "*.imagekit.io",
            "*.cloudinary.com",
            "i.ytimg.com"
        ]
    [modules.fontawesome]
        inline = true
        debug = true
        skipMissing = false
    [modules.utils]
        filter = "[^0-9A-Za-z??�-� ;.,\\/'?\"]-"
        raw = false   

[debugging]
    showJS = true
    showSCSS = true
