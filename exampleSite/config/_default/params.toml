[modules]
    core = ["bootstrap"]
    optional = ["timelinejs"]
    excludeSCSS = ["bootstrap"]
    [modules.timelinejs]
        integration = "optional"
        disableTemplate = false
        state = "defer"
    [modules.timelinejs.csp]
        style-src = ["www.youtube.com"]
        font-src = ["fonts.gstatic.com"]
        frame-src = [
            "player.cloudinary.com",
            "www.youtube-nocookie.com",
            "www.youtube.com",
            "www.vimeo.com"
        ]
        img-src = [
            "data:",
            "*.imgix.net",
            "*.imagekit.io",
            "*.cloudinary.com",
            "i.ytimg.com"
        ]

[debugging]
    showJS = true
    showSCSS = true
