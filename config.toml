[markup.goldmark.renderer]
  unsafe = true

[module]
  [module.hugoVersion]
    extended = true
    min = "0.110.0"
    max = ""
  [[module.mounts]]
    source = "dist/js/timeline.js"
    target = "assets/js/timeline.js"
  [[module.mounts]]
    source = "dist/scss/timelinejs.scss"
    target = "assets/scss/timelinejs.scss"
  [[module.mounts]]
    source = "dist/scss/modules/timelinejs"
    target = "assets/scss/modules/timelinejs"
  [[module.mounts]]
    source = "dist/icons"
    target = "static/icons"
  [[module.mounts]]
    source = 'layouts'
    target = 'layouts'
