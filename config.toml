[module]
  [module.hugoVersion]
    extended = true
    min = "0.110.0"
    max = ""
  [[module.mounts]]
    source = "dist/js/timeline.js"
    target = "assets/js/modules/timelinejs/timeline.js"
  [[module.mounts]]
    source = "dist/scss"
    target = "assets/scss/modules/timelinejs"
    includeFiles = [
      "font.default.scss",
      "timelinejs.scss"
    ]
  [[module.mounts]]
    source = "dist/icons"
    target = "static/icons"
  [[module.mounts]]
    source = 'layouts'
    target = 'layouts'
  [[module.mounts]]
    source = 'assets'
    target = 'assets'
  [[module.mounts]]
    source = 'static'
    target = 'static'
