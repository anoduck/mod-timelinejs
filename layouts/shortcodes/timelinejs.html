<!-- Check for valid arguments -->
{{- $error := false -}}

<!-- Initialize arguments -->
{{- $blockId := "" -}}
{{- $jsonFile := "" -}}

<!-- Define Variables -->
{{- $blockId := .Get "blockId" | default "timeline-element" -}}
{{- $jsonFile := .Get "jsonFile" | default "timelinejs.json" -}}

<!-- Inject div element -->
<div class="mod-timeline" id={{ $blockId | safeHTML }}></div>

<!-- This instantiates the timelinejs element. -->
<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function () {window.timeline = new TL.Timeline({{ $blockId | safeJSStr }},{{ $jsonFile | safeJSStr }})});
</script>
